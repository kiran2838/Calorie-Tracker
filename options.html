<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Management Goal</title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <div class="img"></div>
    <div class="container">
        <h1>What's your goal?</h1>
        <div class="options">
            <label for="gain-weight">
                <input type="radio" id="gain-weight" name="weight-option" value="gain">
                Gain Weight
            </label>
            <label for="lose-weight">
                <input type="radio" id="lose-weight" name="weight-option" value="lose">
                Lose Weight
            </label>
            <label for="maintain-weight">
                <input type="radio" id="maintain-weight" name="weight-option" value="maintain">
                Maintain Weight
            </label>
        </div>
        <button id="next-button">Next</button>
    </div>

    <script src="options.js"></script>
</body>

</html>
