<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="navbar.css">
    <style>
        /* Dark theme styles */
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #070e16;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo img {
            height: 60px;
            margin-left: 50px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            margin-right: 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ff0000;
        }
        /* Card styles */
        .cards-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .card {
            position: relative;
            width: 12rem; /* 48px */
            height: 16rem; /* 64px */
            overflow: hidden;
            border-radius: 1rem; /* 16px */
            background-color: #3d3c3d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: transform 0.3s;
            text-decoration: none; /* Added */
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 1rem;
        }
        .card .blur {
            position: absolute;
            width: 14rem; /* 56px */
            height: 12rem; /* 48px */
            background-color: white;
            filter: blur(50px);
            left: -50%;
            top: -50%;
        }
        /* Button styles */
        .get-started-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #FF5733; /* Orange */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: background-color 0.3s;
            text-align: center;
            font-size: 18px;
        }
        .get-started-button:hover {
            background-color: #FF4500; /* Red */
        }
    </style>
</head>
<body>



<div style="text-align: center; margin-top: 50px;">

    <p style="max-width: 600px; margin: 20px auto; font-size: 18px;">
        Explore our services and learn more about what we offer. Whether you're looking for ways to improve your health, find inner peace through meditation, or learn about our latest services, we've got you covered.
    </p>
</div>
