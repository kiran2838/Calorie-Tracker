<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            emailjs.init("cHILYjU9wzfOyA9Vi"); // Replace with your EmailJS user ID
            document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault();
                emailjs.sendForm('service_kouc3a8', 'template_3y9qedy', this) // Replace with your EmailJS service ID and template ID
                    .then(function() {
                        alert('Email sent successfully!');
                        document.getElementById('contactForm').reset();
                    }, function(error) {
                        console.error('Failed to send email:', error);
                        alert('Failed to send email.');
                    });
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #contact {
            text-align: center;
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px;
        }
        #contact h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .contact-form {
            text-align: center;
        }
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
        .contact-form button:hover {
            background-color: #218838;
        }
        .contact-details {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <section id="contact">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
    
                <button type="submit">Submit</button>
            </form>
        </div><br>
        <div class="contact-details">
            <h3>Our Contact Information</h3>
            <p>Email: calorietrack93@gmail.com</p>
            <p>Phone: +91 6304334401</p>
            <p>Address: CVR COLLEGE OF ENGINEERING, Hyderabad, Telangana, India</p>
        </div>
    </section>
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.keyCode === 123 || (event.ctrlKey && event.shiftKey && event.keyCode === 73) || (event.ctrlKey && event.keyCode === 85)) {
                alert("This function is not allowed here");
                event.preventDefault();
                return false;
            }
        }, false);

        document.addEventListener('contextmenu', function(e) {
            alert("This function is not allowed here");
            e.preventDefault();
        }, false);
    </script>
</body>
</html>
