<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Logger</title>
    <link rel="stylesheet" href="MainPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="dci-container">
            <h2>Your Daily Calorie Target</h2>
            <p><span id="dci-value">0</span>kcal</p>
        </div>
        <div class="container">
            <h1>Food Logger</h1>
            <form id="food-form">
                <label for="food-name">Food Name:</label>
                <input type="text" id="food-name" required>
                <label for="food-amount">Amount (grams):</label>
                <input type="number" id="food-amount" required>
                <button type="submit">Log Food</button>
            </form>
        </div>
        <div class="food-intake">
            <h2>Food Intake</h2>
            <ul id="food-list"></ul>
            <h2>Total Calories: <span id="total-calories">0</span>kcal</h2>
        </div>
    </div>
    <div class="suggestions-container">
        <h2>Suggested Meals</h2>
        <div id="suggestions"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="MainPage.js"></script>
    <audio id="celebration-sound" src="ConfettiParty.mp3"></audio>
</body>
</html>
